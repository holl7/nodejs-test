<html>

<head>
    <title>test</title>
    <script type="text/javascript" src='js/vue.js'></script>
    <script type="text/javascript" src='js/jquery/jquery-1.9.1.min.js'></script>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <form action="http://127.0.0.1:8081/process_post" method="POST">
        First Name:
        <input type="text" name="first_name">
        <br> Last Name:
        <input type="text" name="last_name">
        <input type="submit" value="Submit">
    </form>

    <div>
        <h3>文件上传：</h3>
        选择一个文件上传:
        <br />
        <form action="/file_upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" size="50" />
            <br />
            <input type="submit" value="上传文件" />
        </form>
    </div>

    <form action="http://127.0.0.1:8081/user/add" method="POST">
        First Name:
        <input type="text" name="first_name">
        <br> Last Name:
        <input type="text" name="last_name">
        <input type="submit" value="Submit">
    </form>


    <div id="app">
        <div>{{message}}</div>
        <input type="text" v-model="message" />
        <div v-show="show">{{message}}</div>
        <div v-if="show">{{message}}</div>
        <div v-for="item in users">
            <span style="color:red">{{item.name}}</span>
        </div>
        <div>
            <table class="pt">
                <tr>
                    <th>姓名</th>
                </tr>
                <tr v-for="item in users">
                    <td>{{item.name}}</td>
                </tr>
            </table>
        </div>
        <div class="pagefooter">
            <a class="p" v-for="item in pages">{{item}}</a>
        </div>
        <div>
            <input type="button" v-on:click="say('holl7')" value="点我">
            <input type="button" v-on:click="ajaxMethod()" value="ajax">
        </div>
    </div>

    <script type="text/javascript">
        function test() {
            console.log('test');
        }
        //test();
        var edata = { message: 'test', show: false, users: [], pages: [] };
        for (var i = 0; i < 10; i++) {
            var user = { name: i };
            edata.users.push(user);
            edata.pages.push(i + 1);
        }
        new Vue({
            el: '#app', data: edata, methods: {
                say: function (msg) {
                    alert(msg);
                },
                ajaxMethod: function () {
                    var user = { username: 'holl7', id: 1 };
                    $.post('user/add', user, function (result) {
                        console.log(result);
                    });
                }
            }
        });
    </script>
</body>

</html>
