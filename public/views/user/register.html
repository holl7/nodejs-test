<html>

<head>
    <title>test</title>
    <script type="text/javascript" src='../../js/vue.js'></script>
    <script type="text/javascript" src='../../js/jquery/jquery-1.9.1.min.js'></script>
    <link rel="stylesheet" href="../../css/common.css" />
</head>

<body style="background: #fff;">
    <div id="app">
        <div style="height: 100px;background: #333">
            <span></span>
        </div>
        <div style="height: 500px;background: #f2f2f2;">
            <div style="z-index: 100;margin-top:80px;margin-right: 200px;float: right;">
                <div style="height: 300px;width:400px;background: #fff;">
                    <div style="height: 80px;">
                        <span style="line-height:80px;margin-left:40px;font-family: 'microsoft yahei';font-size:16px; font-weight: bold;">密码登陆</span>
                    </div>
                    <div style="height:150px;">
                        <div style="width:100%;">
                            <div style="height:50px;margin-left: 50px;">
                                <div style="border:solid 1px #666;width: 300px;">
                                    <span class="t">账户</span>
                                    <input type="text" v-model="user.username" style="padding:8px 5px;width: 240px;font-size:16px;">
                                </div>
                            </div>
                            <div style="height:50px;margin-left: 50px;margin-right: 50px;">
                                <div style="border:solid 1px #666;width: 300px;">
                                    <span class="t">密码</span>
                                    <input type="password" v-model="user.password" style="padding:8px 5px;width: 240px;font-size:16px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top:10px;">
                        <div style="">
                            <input type="button" value="登陆" class="lbtn" v-on:click="register()">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div style="height: 200px;background: #fff;">
        </div>
    </div>
    <script type="text/javascript">
        var appdata = {
            user: {
                username: '',
                password: ''
            }
        };
        new Vue({
            el: '#app', data: appdata, methods: {
                register: function () {
                    $.ajax({
                        type: 'POST',
                        url: "/user/add",
                        data: JSON.stringify(appdata.user),
                        contentType: "application/json",
                        success: function (data) {
                            console.log(data);
                        }
                    });
                }
            }
        })
    </script>

</body>

</html>
